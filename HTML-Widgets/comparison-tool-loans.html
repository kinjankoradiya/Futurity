<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Futurity | Investment Group</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">	
	<link rel="shortcut icon" href="img/favicon.ico" />
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Playfair+Display&display=swap">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/custom-grid.css">
	<link rel="stylesheet" type="text/css" href="css/owl.carousel.min.css">		
	<link rel="stylesheet" type="text/css" href="css/bootstrap-select.min.css">		
	<link rel="stylesheet" type="text/css" href="css/style.css">		
</head>

<body>
	<section class="widget comparison-tool">
		<div class="plan-detail-block">
			<div class="plan-detail-outer clearfix" data-type="eqHeight">
				<!-- Start Tuition  Education Loan  -->
				<div class="plan-detail">
					<div class="plan-detail-inner">					
						<div class="plan-detail-heading row">
							<div class="col pr-0">
								<span class="mid-headline d-block yellow-text">Tuition  <br> Education <br> Loan</span>
							</div>
							<div class="col-auto pl-0 plan-icon-outer">
								<img src="img/plan-img-placeholder.png" alt="Plan Icon" class="plan-icon">
							</div>
						</div>

						<div class="plan-detail-content-top eqHeight">
							<p class="label bold text-uppercase">Set up your family</p> 
							<ul class="plan-detail-listing clearfix">
								<li><span>Family education</span></li>							
								<li><span>Multiple recipients</span></li>
								<li><span>Wealth Transfer</span></li>
								<li><span>Lump sum payments</span></li>
							</ul>
						</div>
						
						<a href="#" class="learnmore-btn" title="Learn More"><span>Learn More</span></a>
					</div>
				</div>	
				<!-- End Tuition  Education Loan  -->			

				<!-- Start Extras  Education Loan  -->
				<div class="plan-detail">
					<div class="plan-detail-inner">
						<div class="plan-detail-heading row">
							<div class="col pr-0">
								<span class="mid-headline d-block yellow-text">Extras <br>  Education <br> Loan</span>
							</div>
							<div class="col-auto pl-0 plan-icon-outer">
								<img src="img/plan-img-placeholder.png" alt="Plan Icon" class="plan-icon">
							</div>
						</div>

						<div class="plan-detail-content-top eqHeight">
							<p class="label bold text-uppercase">Save for your child</p> 
							<ul class="plan-detail-listing clearfix">
								<li><span>Child&rsquo;s schooling</span></li>
								<li><span>Single recipients</span></li>
								<li><span>Savings planning</span></li>
								<li><span>Long term saving</span></li>
							</ul>						
						</div>
						
						<a href="#" class="learnmore-btn" title="Learn More"><span>Learn More</span></a>
					</div>
				</div>
				<!-- End Extras  Education Loan  -->								
			</div>
		</div>
	</section>


	<!-- Scripts -->		
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/popper.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/owl.carousel.min.js"></script>
	<script type="text/javascript" src="js/bootstrap-select.min.js"></script>
	<script type="text/javascript" src="js/custom.js"></script>
</body>
</html>
